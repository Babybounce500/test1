<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kunst Galerie</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        #imageContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="currentImage" src="https://babybounce500.github.io/Kunst2/1.jpg" alt="AI Kunstwerk">
    </div>

    <script>
        const images = [
            "https://babybounce500.github.io/Kunst2/1.jpg",
            "https://babybounce500.github.io/Kunst2/21.jpg",
            "https://babybounce500.github.io/Kunst2/22.jpg",
            "https://babybounce500.github.io/Kunst2/23.jpg",
            "https://babybounce500.github.io/Kunst2/24.jpg",
            "https://babybounce500.github.io/Kunst2/25.jpg",
            "https://babybounce500.github.io/Kunst2/26.jpg",
            "https://babybounce500.github.io/Kunst2/27.jpg",
            "https://babybounce500.github.io/Kunst2/28.jpg",
            "https://babybounce500.github.io/Kunst2/30.jpg",
            "https://babybounce500.github.io/Kunst2/31.jpg",    "https://babybounce500.github.io/Kunst2/31.jpg",
            "https://babybounce500.github.io/Kunst2/32.jpg",
            "https://babybounce500.github.io/Kunst2/33.webp",
            "https://babybounce500.github.io/Kunst2/34.jpg",
            "https://babybounce500.github.io/Kunst2/35.jpg",
            "https://babybounce500.github.io/Kunst2/36.jpg",
            "https://babybounce500.github.io/Kunst2/37.jpg",
            "https://babybounce500.github.io/Kunst2/38.jpg",
            "https://babybounce500.github.io/Kunst2/39.jpg",
            "https://babybounce500.github.io/Kunst2/40.jpg",
            "https://babybounce500.github.io/Kunst2/2.jpg",
            "https://babybounce500.github.io/Kunst2/3.jpg",

            "https://babybounce500.github.io/Kunst2/14.jpg",
            "https://babybounce500.github.io/Kunst2/15.jpg",

            "https://babybounce500.github.io/Kunst2/17.jpg",
            "https://babybounce500.github.io/Kunst2/18.jpg",
            "https://babybounce500.github.io/Kunst2/19.jpg",
            "https://babybounce500.github.io/Kunst2/20.jpg"
        ];
        let currentIndex = 0;

        document.addEventListener('keydown', (event) => {
            if (event.key === "ArrowRight") {
                currentIndex = (currentIndex + 1) % images.length;
                document.getElementById('currentImage').src = images[currentIndex];
            } else if (event.key === "ArrowLeft") {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                document.getElementById('currentImage').src = images[currentIndex];
            }
        });
    </script>
</body>
</html>
