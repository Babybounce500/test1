<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kunst Galerie</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        #imageContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="currentImage" src="https://github.com/Babybounce/Kunst2/raw/main/1.jpg" alt="AI Kunstwerk">
    </div>

    <script>
        const images = [
            "https://github.com/Babybounce/Kunst2/raw/main/1.jpg",
            "https://github.com/Babybounce/Kunst2/raw/main/2.jpg",
            "https://github.com/Babybounce/Kunst2/raw/main/3.jpg",
            // ... fÃ¼gen Sie hier weitere Bilder hinzu ...
            "https://github.com/Babybounce/Kunst2/raw/main/10.jpg"
        ];
        let currentIndex = 0;

        document.addEventListener('keydown', (event) => {
            if (event.key === "ArrowRight") {
                currentIndex = (currentIndex + 1) % images.length;
                document.getElementById('currentImage').src = images[currentIndex];
            } else if (event.key === "ArrowLeft") {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                document.getElementById('currentImage').src = images[currentIndex];
            }
        });
    </script>
</body>
</html>
